api-version: '1.20'
name: NewPlayerPanel
version: 2.0.0
main: newplayerpanel.NewPlayerPanel
author: Math_Tereegor
description: Admin panel plugin for player management

commands:
  history:
    description: View villager death history with search by player and coordinates
    usage: |
      /history - all records
      /history <player> - player records
      /history <x> <y> <z> - records by coordinates (Â±2 blocks)
      /history coords - records at your coordinates
      /history <player> <x> <y> <z> - combined search
      /history clear <time> - clear old records (7d, 30d, 1h...)
    permission: newplayerpanel.history
    permission-message: You don't have permission to use this command!
  restrict:
    description: Temporarily restrict a player
    usage: /restrict <player> <restriction> <time>
    permission: newplayerpanel.restrictions.restrict
    permission-message: You don't have permission to use this command!
  unrestrict:
    description: Remove restriction from a player
    usage: /unrestrict <player> <restriction|all>
    permission: newplayerpanel.restrictions.restrict
    permission-message: You don't have permission to use this command!
  restrictions:
    description: View active restrictions for a player
    usage: /restrictions [player]
    permission: newplayerpanel.restrictions.view
    permission-message: You don't have permission to use this command!

permissions:
  newplayerpanel.history:
    description: Allows viewing villager death history
    default: op
  newplayerpanel.history.clear:
    description: Allows clearing villager death history
    default: op
  newplayerpanel.notify:
    description: Receive notifications about traded villager deaths
    default: op
  newplayerpanel.restrictions.bypass:
    description: Bypass all restrictions from restrictions.yml
    default: op
  newplayerpanel.restrictions.restrict:
    description: Ability to apply temporary restrictions to players
    default: op
  newplayerpanel.restrictions.view:
    description: View active player restrictions
    default: op
