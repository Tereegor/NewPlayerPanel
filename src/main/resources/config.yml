# NewPlayerPanel Configuration

# Language (ru, en)
language: ru

# Storage type
# Available options:
#   YAML   - JSON/YAML files in plugins/NewPlayerPanel/data/
#   H2     - Local H2/SQLite database (plugins/NewPlayerPanel/database.db)
#   MYSQL  - MySQL database (requires configuration below)
#   MARIADB - MariaDB database (requires configuration below)
storage: H2

# Database settings (only for MYSQL/MARIADB)
database:
  host: localhost
  port: 3306
  database: newplayerpanel
  username: root
  password: ""
  # HikariCP connection pool settings
  pool:
    maximum-pool-size: 10
    minimum-idle: 2
    connection-timeout: 30000
    idle-timeout: 600000
    max-lifetime: 1800000

# Villager Tracker settings
villager-tracker:
  # Only track villagers with opened trades
  only-traded: true
  # Notify players with permission
  notify-enabled: true
  # Save debug JSON files for each villager death (for debugging only)
  save-debug-files: false

# Spawn Protection settings
# Detailed configuration in spawnprotect.yml
spawn-protect:
  enabled: true
