# Restrictions configuration
#
# Each restriction has:
# - name: unique identifier
# - type: EQUIPMENT, ITEM, ENTITY, or COMMAND
# - actions: comma-separated or list (DAMAGE, USE, DROP, EQUIP, EXECUTE)
# - item/entity/command: list of targets
# - time: 
#   -1 = permanent (always active)
#   0 = permanent (always active, same as -1)
#   >0 = active for N seconds since server start
# - default: true = applies to all players by default

restrictions:
  - name: villager_hit_restriction
    type: ENTITY
    actions: DAMAGE
    entity: [minecraft:villager]
    time: -1
    default: false
  
  - name: tnt_place_restriction
    type: ITEM
    actions: USE
    item: [minecraft:tnt]
    time: 28800
    default: true
  
  - name: tnt_flint_restriction
    type: ITEM
    actions: USE
    item: [minecraft:flint_and_steel]
    time: 28800
    default: true
  
  - name: tnt_fireball_restriction
    type: ITEM
    actions: USE
    item: [minecraft:fire_charge]
    time: 28800
    default: true
  
  - name: tnt_minecart_restriction
    type: ITEM
    actions: USE
    item: [minecraft:tnt_minecart]
    time: 28800
    default: true
